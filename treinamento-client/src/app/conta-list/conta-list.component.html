
<mat-list>
  <mat-list-item *ngFor="let item of dataSource">
    <mat-card [ngClass]="item.tipo.toLocaleLowerCase()">
      <mat-card-header>
        <mat-card-title>{{item.nome}}</mat-card-title>
        <mat-card-subtitle>{{item.tipo}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div fxLayout="row" fxLayoutAlign="space-between none">
          <p style='float: left;'>{{item.valor | currency:'BRL'}}</p>
          <p style='float: right;'>{{item.dataCriacao | date:'dd/MM/yyyy'}}</p>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-list-item>
</mat-list>
